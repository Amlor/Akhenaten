name: Ozymandias Build Linux

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: run on linux
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - name: update-workspace
      run: |
        sudo apt -qq update
        sudo apt install --yes cmake build-essential libsdl2-dev libsdl2-mixer-dev libsdl2-image-dev
    - name: build-project
      run: |
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Release ..
        cd ..
        cmake --build ./build
        wget https://nightly.link/dalerank/Ozymandias/workflows/ozymandias/master/windows_build.zip
        cp ./build/ozymandias ./ozymandias.linux
        mv windows_build.zip all_platforms_build.zip
        zip -u -q "all_platforms_build.zip" "ozymandias.linux"
        current_date=$(date +"%Y_%m_%d")
        final_filename=all_platforms_build_${current_date}.zip
        echo "GITHUB_FINAL_FILENAME=${final_filename}" >> $GITHUB_ENV
        mv all_platforms_build.zip ${final_filename}
    - uses: actions/upload-artifact@v3
      with:
        name: linux_build
        path: build