name: Ozymandias Build Mac

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: run on mac
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: update-workspace
      run: |
        brew install llvm@15
        export CC=/usr/local/opt/llvm@15/bin/clang
        export CXX=/usr/local/opt/llvm@15/bin/clang++
        export CXXFLAGS=-stdlib=libc++
        sudo chmod +x update-workspace-mac.sh
        ./update-workspace-mac.sh
        cd build
        cmake -DCMAKE_BUILD_TYPE=Release ..
        cd ..
        cmake --build ./build -j6
        mkdir macos_build
        cp -R ./build/ozymandias.app ./macos_build/ozymandias.app
    - uses: actions/upload-artifact@v3
      with:
        name: macos_build
        path: macos_build